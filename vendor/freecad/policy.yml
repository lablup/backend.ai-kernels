whitelist_paths:
  OP_OPEN: ["*"]
  OP_ACCESS: ["*"]
  OP_EXEC: ["*"]
  OP_STAT: ["*"]
  OP_CHMOD: ["/home/work/*", "/tmp/*"]
exec_allowance: -1
fork_allowance: -1
max_child_procs: 256
extra_envs: []
preserved_env_keys: [
  "HOME", "PATH", "LANG",
  "PYENV_ROOT", "PYTHONPATH",
  "PYTHONUNBUFFERED",
  "MPLCONFIGDIR",
  "OPENBLAS_NUM_THREADS",
  "OMP_NUM_THREADS",
  "NPROC",
  "LD_LIBRARY_PATH",
  "LD_PRELOAD",
]

diff_to_default: true

# Following syscalls are blindly allowed.
# IMPORTANT: ptrace MUST NOT be included!
allowed_syscalls:
